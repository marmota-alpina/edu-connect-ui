<ng-container *ngIf="students$ | async as students">
  <h2>Alunos</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Curso</th>
      <th>MatrÃ­cula</th>
      <th>E-mail</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student; index as i; of students">
      <td>{{i+1}}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.course.name }}</td>
      <td>{{ student.registration }}</td>
      <td>{{ student.email }}</td>
      <td><button (click)="showDetails(student.id)" nbButton size="tiny" status="info">Detalhe</button></td>
    </tr>
    </tbody>
  </table>
</ng-container>
